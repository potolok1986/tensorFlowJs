<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MNIST</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Index</a>
    <span class="navbar-brand disabled">Mnist</span>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="mt-4">
                <div class="text-center mb-4">
                    <h2>Нарисуйте цифру в квадрате!</h2>
                    <p>Перед отправкой цифра сожмется в 10 раз</p>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <canvas id="myCanvas" width="280" height="280" style="background: white; border: 1px solid #ccc;"></canvas>
                        <div class="mt-2">
                            <button class="btn btn-primary js-send-canvas">Отправить</button>
                            <button class="btn btn-danger js-clear-canvas">Очистить</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <p>Результат сжатия:</p>
                        <canvas id="myCanvasZip" width="28" height="28" style="background: white; border: 1px solid #ccc;"></canvas>

                    </div>
                    <div class="col-md-4 text-center">
                        <p>Ответ от сервера:</p>
                        <span class="js-result" style="font-size: 210px"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 mt-5">
                        <div class="js-result-graph"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</body>
</html>
